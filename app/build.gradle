plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.vircam'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.vircam"
        minSdk 26
        targetSdk 34
        versionCode 2
        versionName "2.0-PRO"
        
        ndk { abiFilters "arm64-v8a" }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Bulletproof coordinates for MavenCentral
    implementation 'com.arthenica:ffmpeg-kit-full-gpl:6.0-2.LTS'
    implementation 'io.github.thibaultbee:srt-android:1.5.1'
    
    // Root & Hooking
    implementation 'com.github.topjohnwu.libsu:core:5.2.2'
    compileOnly 'org.lsposed.lsposed:api:1.0.3'
}
